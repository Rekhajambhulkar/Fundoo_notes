<div >
    <mat-card class="note" id="noteId" *ngFor = 'let card of notesArray'>
        <div>
            <h1>{{card.title}}</h1>
            <p>{{card.description}}</p>
        </div>
    <app-icons [IsUnArchive]="isUnArchive" [IsTrash]="isTrash" [noteId]="card"></app-icons>
    </mat-card>
</div>

<div fxLayoutAlign="center">
    
            <mat-card class="title" [ngStyle]="{'background-color': colors}">
            <div fxFlexLayout="column" *ngIf="!show" class="t1">
                <textarea  matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="auto"
                cdkAutosizeMinColumns="auto" cdkAutosizeMaxRows="auto"  name="content" [(ngModel)]="title" placeholder="Title"></textarea>
            </div>
            <div class="t2">
                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="auto"
                cdkAutosizeMinColumns="auto" cdkAutosizeMaxRows="auto" value={note.description}  (click)="onClick()" [(ngModel)]="description" name="title" id="description" placeholder="Take a note" class="takeNote"></textarea>
            </div>
            <div *ngIf="!show">
                <app-icons (backGroundColor)="createColor($event)"></app-icons>
            </div>
            <div *ngIf="show">
                <div class="img1">
                    <mat-icon>check_box</mat-icon>
                </div>
                <div class="img2">      
                    <mat-icon>brush</mat-icon>
                </div>
                <div class="img3">
                    <mat-icon>photo</mat-icon>
                </div>
            </div>
           
            <div class="btn1" *ngIf=!show>
                <button mat-button role='button' tabindex="0"  color="blck" class="btn1" data-dismiss='modal' (click)="closeWindow()">Close</button>
            </div>  
        </mat-card>  
              
</div>
